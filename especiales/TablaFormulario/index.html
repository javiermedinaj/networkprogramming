<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 4: Tabla + Formulario + Modal</title>
    <link rel="stylesheet" href="styles.css">
    <script src="tipos_deposito.js"></script>
    <script src="depositos.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="contenedor" class="app-container contenedorActivo">
        <header class="header">
            <h1>Ejercicio 4: Tabla + Formulario + Modal</h1>
            <div class="actions">
                <button id="btnCargar">Cargar</button>
                <button id="btnVaciar">Vaciar</button>
                <button id="btnFormulario">Formulario</button>
            </div>
        </header>

        <main class="main-content">
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Tipo</th>
                            <th class="hidden-sm">Dirección</th>
                            <th>Superficie</th>
                            <th>Fecha Habilitación</th>
                            <th>Almacenamiento</th>
                            <th>Muelles</th>
                            
                            <th class="hidden-sm">Foto</th>
                        </tr>
                    </thead>
                    <tbody id="tbDatos"></tbody>
                </table>
            </div>
        </main>

        <footer class="footer">
            <p>PIE DE PÁGINA</p> 
            <button style="background: #f44336;">
                <a style="text-decoration: none; color: white;" href="../">Volver atras</a>
            </button>
        </footer>
    </div>

    
    <div id="ventanaModal" class="ventanaModalApagado">
        <div class="modal-content">
            <span id="cerrarModal">&times;</span>
            <form id="formMovimiento" method="GET" action="respuesta.html">
                <div class="grid">
                    <div>
                        <label>Código Depósito</label>
                        <input name="cod_deposito">
                    </div>
                    <div>
                        <label>Dirección</label>
                        <input name="direccion">
                    </div>
                    <div>
                        <label>Superficie</label>
                        <input name="superficie" type="number">
                    </div>
                    <div>
                        <label>Fecha Habilitación</label>
                        <input name="fecha_habilitacion" type="date">
                    <div>
                        <label>Almacenamiento</label>
                        <input name="almacenamiento" type="number">
                    </div>
                    <div>
                        <label>Nro Muelles</label>
                        <input name="nro_muelles" type="number">
                    </div>
                    <div>
                        <label>Tipo</label>
                        <select id="selectTipo" name="cod_tipo"></select>
                    </div>
                    <div>
                        <label>Foto</label>
                        <input type="file" name="foto_deposito">
                    </div>
                </div>
                    <div class="actions">
                        <button type="submit">Enviar</button>
                    </div>
            </form>
        </div>
    </div>
</body>
</html>
