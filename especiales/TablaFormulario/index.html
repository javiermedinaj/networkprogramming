<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Depósitos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="modal.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <span class="header-title">Sistema de Depósitos</span>
            <div class="header-controls">
                <button class="btn btn-mostrar" onclick="mostrarDepositos()">
                    MOSTRAR DEPÓSITOS
                </button>
                <button class="btn btn-ocultar" onclick="ocultarDepositos()">
                    OCULTAR DEPÓSITOS
                </button>
                <button class="btn btn-nuevo" onclick="abrirModal()">
                    NUEVO DEPÓSITO
                </button>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">          
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Tipo</th>
                            <th>Descripción</th>
                            <th>Dirección</th>
                            <th>Superficie (m²)</th>
                            <th>Almacenamiento</th>
                            <th>Nro Muelles</th>
                            <th>Foto</th>
                        </tr>
                    </thead>
                    <tbody id="tablaBody">
                        <tr id="noData">
                          
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Modal Formulario -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-container">
            <div class="modal-header">
                <h2 class="modal-title">Nuevo Depósito</h2>
                <button class="btn-cerrar" onclick="cerrarModal()">×</button>
            </div>

            <div class="modal-content">
                <form id="depositoForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="codDeposito">Código de Depósito:</label>
                            <input type="text" id="codDeposito" name="codDeposito" required>
                        </div>
                        <div class="form-group">
                            <label for="tipoDeposito">Tipo de Depósito:</label>
                            <select id="tipoDeposito" name="tipoDeposito" required>
                                <option value="">Seleccione un tipo</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="direccion">Dirección:</label>
                            <input type="text" id="direccion" name="direccion" required>
                        </div>
                        <div class="form-group">
                            <label for="superficie">Superficie (m²):</label>
                            <input type="number" id="superficie" name="superficie" step="0.01" min="0" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="almacenamiento">Capacidad de Almacenamiento:</label>
                            <input type="number" id="almacenamiento" name="almacenamiento" min="0" required>
                        </div>
                        <div class="form-group">
                            <label for="nroMuelles">Número de Muelles:</label>
                            <input type="number" id="nroMuelles" name="nroMuelles" min="0" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="fotoDeposito">Foto del Depósito:</label>
                            <input type="file" id="fotoDeposito" name="fotoDeposito" accept="image/*">
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-submit">ENVIAR</button>
                        <button type="button" class="btn btn-cancelar" onclick="cerrarModal()">CANCELAR</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>Footer</p>
        <a href="../" class="btn-back">Volver</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
</html>
