<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Depósitos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="site-bar">
        <h1>Sistema de Depósitos</h1>
        <div class="header-controls">
            <button class="btn btn-mostrar" onclick="mostrarDepositos()">
                CARGAR DATOS
            </button>
            <button class="btn btn-ocultar" onclick="ocultarDepositos()">
                LIMPIAR TABLA
            </button>
        </div>
    </header>
    <main>
        <div class="table-card">
            <div class="table-wrapper">
                <table id="tablaDepositos">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Tipo</th>
                            <th>Descripción</th>
                            <th>Dirección</th>
                            <th>Superficie (m²)</th>
                            <th>Almacenamiento</th>
                            <th>Nro Muelles</th>
                            <th>Foto</th>
                        </tr>
                    </thead>
                    <tbody id="tablaBody">
                        <tr id="noData">
                            <td colspan="8" class="no-data">
                                No hay datos para mostrar
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer class="site-bar">
        <div>
            <a href="../">volver</a>
        </div>
    </footer>

    <script src="script.js">
    </script>
</body>
</html>
