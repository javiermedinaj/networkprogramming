<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Depósitos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <span class="header-title">Sistema de Depósitos</span>
            <div class="header-controls">
                <button class="btn btn-mostrar" onclick="mostrarDepositos()">
                    MOSTRAR DEPÓSITOS
                </button>
                <button class="btn btn-ocultar" onclick="ocultarDepositos()">
                    OCULTAR DEPÓSITOS
                </button>
            </div>
        </div>
    </header>
    <main class="main-content">
        <div class="container">
            
            <div class="table-container">
                <table id="tablaDepositos">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Tipo</th>
                            <th>Descripción</th>
                            <th>Dirección</th>
                            <th>Superficie (m²)</th>
                            <th>Almacenamiento</th>
                            <th>Nro Muelles</th>
                            <th>Foto</th>
                        </tr>
                    </thead>
                    <tbody id="tablaBody">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </main>

<footer class="footer">
      <p>Footer</p>
      <a href="../" class="btn-back">Volver</a>
    </footer>

    <script src="script.js">
    </script>
</body>
</html>
