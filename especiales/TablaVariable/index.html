<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3: Tabla Variable</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="contenedor" class="app-container">
        <header class="header">
            <h1>Ejercicio 3: Tabla Variable</h1>
            <div class="actions">
                <button id="btnCargar">Cargar</button>
                <button id="btnVaciar">Vaciar</button>
            </div>
        </header>

        <main class="main-content">
            <div class="table-container">
                <table id="tablaDepositos">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Tipo</th>
                            <th class="hidden-sm">Dirección</th>
                            <th>Superficie</th>
                            <th>Almacenamiento</th>
                            <th>Muelles</th>
                            <th class="hidden-sm">Foto</th>
                        </tr>
                    </thead>
                    <tbody id="tbDatos"></tbody>
                </table>
            </div>
        </main>

        <footer class="footer">
            <p>PIE DE PÁGINA</p> 
            <button style="background: #f44336;">
                <a style="text-decoration: none; color: white;" href="../">Volver atras</a>
            </button>
        </footer>
    </div>
</body>
</html>
