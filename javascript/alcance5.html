<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio JS05 - Alcance de variables</title>
</head>
<body>
  <h2>Asignaremos valor a la variable global desde adentro de una función:</h2>

  <button onclick="asignacionConDeclaracion()">Asignación con declaración (declaración + asignación)</button>
  <button onclick="asignacionSinDeclaracion()">Asignación forzada sin declaración</button>
  <button onclick="mostrarGlobal()">Muestra variable global</button>
  <div style="margin-top: 20px;">
        <button><a href="./">Volver atras</a></button>
    </div>
  <script>
    var global;

    function asignacionConDeclaracion() {
      var global = prompt("Ingrese un valor (variable local)");
      alert("Valor local dentro de la función: " + global);
    }

    function asignacionSinDeclaracion() {
      global = prompt("Ingrese un valor (variable global)");
      alert("Valor guardado como global: " + global);
    }
    function mostrarGlobal() {
      if (global === undefined) {
        alert("La variable global no tiene valor");
      } else {
        alert("Variable global: " + global);
      }
    }
  </script>
</body>
</html>
