<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones Flecha en JavaScript</title>
</head>
<style>
    .button-volver-atras{
        margin-top: 20px;
    }
</style>
<body>
    <h1>Funciones Flecha en JavaScript</h1>

    <div>
        <input id="num1" type="number" placeholder="Número 1">
        <input id="num2" type="number" placeholder="Número 2">
        <button id="sumarBtn" type="button">Sumar</button>
        <input id="result" type="number" placeholder="Resultado" readonly>
    </div>

    <div class="button-volver-atras">
        <button>
            <a href="./">Volver atras</a>
        </button>
    </div>
    <script>
    const sumar = (a, b) => a + b;

    const n1 = document.getElementById('num1');
    const n2 = document.getElementById('num2');
    const res = document.getElementById('result');
    const btn = document.getElementById('sumarBtn');

    btn.addEventListener('click', () => {
      const v1 = parseFloat(n1.value) || 0;
      const v2 = parseFloat(n2.value) || 0;
      const c = sumar(v1, v2); 
      res.value = c;
    });
    </script>
</body>
</html>
