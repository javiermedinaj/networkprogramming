<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Arreglos en JS</title>
</head>
<body>
  <h2>Variables Multidimensionales</h2>
  <h3>Array de índice numérico</h3>
  <div style="margin-top: 20px;">
        <button><a href="./">Volver atras</a></button>
    </div>
  <script>
    let arregloFrutas = [];

    arregloFrutas[0] = "banana";
    arregloFrutas[1] = "manzana";

    arregloFrutas[2] = prompt("Ingrese una fruta:");

    document.write("Tipo para arregloFrutas: " + typeof arregloFrutas + "<br>");
    document.write("Primer elemento cargado desde programa: " + arregloFrutas[0] + "<br>");
    document.write("Segundo elemento cargado desde programa: " + arregloFrutas[1] + "<br>");
    document.write("Tercer elemento cargado desde teclado: " + arregloFrutas[2] + "<br>");
    document.write("Cantidad de elementos: " + arregloFrutas.length + "<br>");
  </script>
</body>
</html>
