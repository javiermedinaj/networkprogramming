    <title>Menú Desplegable</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }

      .menu-container {
        background-color: #4a6fa5;
        padding: 0;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }

      .menu-container > ul {
        list-style: none;
        display: flex;
        margin: 0;
        padding: 0;
      }

      li {
        position: relative;
      }

      li a {
        display: block;
        color: white;
        text-decoration: none;
        padding: 15px 25px;
        font-weight: bold;
        font-size: 14px;
        text-transform: uppercase;

        border-right: 1px solid rgba(255, 255, 255, 0.1);
      }

      li a:hover {
        background-color: #5a7fb5;
      }

      .submenu {
        display: block;
        list-style: none;
        margin: 0;
        padding: 0;
        position: absolute;
        top: 100%;
        left: 0;
        background-color: #4a6fa5;
        min-width: 200px;
        opacity: 0;
        visibility: hidden;
        transform: translateY(-10px);
        transition: all 0.3s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        z-index: 1000;
      }

      li:hover .submenu {
        opacity: 1;
        visibility: visible;
        transform: translateY(0);
      }

      .submenu li a:hover {
        background-color: #5a7fb5;
        padding-left: 25px;
      }

      .content {
        padding: 40px;
        text-align: center;
      }

      .content p {
        color: #666;
        line-height: 1.6;
      }
    </style>
